<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>

</head>

<body>
    <h1> <span class="color1">Tic</span> <span class="color2">Toc</span> <span class="color3">Toe</span> </h1>
    <h3>Please Select type of Playing: </h3>

    <div class="btnContainer">
        <button class="button" id="human" onclick="showHuman()">Play with a human </button>
        <button id="computer" onclick="showComputer()">Play with computer</button>
    </div>
    <img id="img" src="./image.jpeg">
    <div class="plyHuman" id="plyHuman">
        <div id="score" class="score">
            <p id="ply1">Player 1: 0</p>
            <p id="ply2">Player 2: 0</p>
        </div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <!-- Add two new features -->
        <div id="new-score" class="new-score" style="margin-top: 60px;">
            <p id="draw">Number of Draws: 0</p>
            <p id="totalGame">Total games played: 0</p>
        </div>
        <div class="name">
            <p>First Player name: <input id="name1" type="text">=> X</p>
            <p>Second Player name: <input id="name2" type="text">=> Circle</p>
            <button id="btn" onclick="addName()">Add</button>

        </div>
        <div class="winning-message" id="winning-message">
            <div data-winning-message-text></div>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <div class="plyComputer" id="plyComputer">
        <div id="scoreCmptr" class="scoreCmptr">
            <p id="plyx">Player X: 0</p>
            <p id="cmptr">Computer: 0</p>
        </div>
        <div class="container" id="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <!-- Add two new features -->
        <div id="new-score" class="new-score" style="margin-top: 60px;">
            <p id="drawCmptr">Number of Draws: 0</p>
            <p id="totalGameCmptr">Total games played: 0</p>
        </div>
        <div class="winContainer" id="winContainer">
            <p id="winTitle"></p>
            <button id="reMatch">Restart</button>
        </div>

    </div>


</body>

</html>
